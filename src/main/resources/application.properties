spring.application.name=ntt.data
server.port=8090

path-customer=customer

#Configuracion actuator - ntt data
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/ntt-data
management.endpoint.health.show-details=always

#Base de datos
spring.datasource.url=jdbc:h2:mem:prueba
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#Configuracion swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/api-swagger/swagger-ui.html
springdoc.packages-to-scan=com.prueba.ntt.data.infrastructure.adapter.in.controller

